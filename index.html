<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>


    <div id="app">
        <div class="container text-center">
            <input type="text" placeholder="Come ti chiami?" v-model="name" >
    
            <div v-if="saluto()">
                Ciao {{toUpper(name)}}!
            </div>
        </div>





        <div class="container nav-img ">

            <div class="row">

                <div v-for="(immagine, index) in imgArray"class="col-3 slider-imgs">
                    <img 
                    @click="selectImg(index)" 
                    :class="isCurrentDot(index)" 
                    :src="immagine" alt="">
                </div>

            </div>

        </div>

     
        <div class="container">

            <div class="row slider">

                <div class="col-2 arrow" > <i @click="prev" class="fas fa-arrow-circle-left left"></i> </div>
                <div class="col-8">
                    <img :src="imgArray[pictureIndex]" alt="">
                </div>
                <div class="col-2 arrow" ><i @click="next" class="fas fa-arrow-circle-right right"></i>  </div>
           
            </div>

        </div>



    </div>
    


    <script src="./js/script.js"></script>
</body>
</html>
